<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="shortcut icon" href="img/icon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/register.css">
    <title>Login | Mercadinho Eleni - O Melhor de Paraipaba</title>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container">
        <a class="navbar-brand" href="#"><img class="logo" src="img/logo.jpg" alt="Logo da mercearia"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="text-end collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="fs-5 nav-link font-header" aria-current="page" href="index.html">Home</a>
            <a class="fs-5 nav-link disabled font-header">Produtos</a>
            <a class="fs-5 nav-link font-header" href="login.html">Login</a>
            <a class="fs-5 nav-link font-header" href="#">Cadastro</a>
            <a class="fs-5 nav-link font-header" data-bs-toggle="modal" data-bs-target="#modal">Contato</a>
          </div>
        </div>
      </div>
    </nav>
    <section class="modal fade" id="modal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
      <aside class="modal-dialog">
        <article class="modal-content rounded-3">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Fale Conosco</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body contact rounded-bottom">
            <form class="container grid">
              <div class="col-9 mb-1">
                <label for="InputName" class="form-label text-light mb-0 fs-4">Nome completo</label>
                <input type="text" class="form-control form-control--name fw-semibold fs-5 py-0" id="InputName" data-type="name" required>
              </div>
              <div class="col-9 mb-1">
                <label for="InputEmail" class="form-label text-light mb-0 fs-4">Email</label>
                <input type="email" class="form-control fw-semibold fs-5 py-0" id="InputEmail" data-type="email" required>
              </div>
              <div class="col-9 mb-1">
                <label for="InputWhatsapp" class="form-label text-light mb-0 fs-4">WhatsApp para contato</label>
                <input type="number" class="form-control fw-semibold fs-5 py-0" id="InputWhatsapp" data-type="fone" required>
              </div>
              <div class="col-9 mb-1">
                <label for="InputMessage" class="form-label text-light mb-0 fs-4">Mensagem</label>
                <textarea class="form-control fw-semibold fs-5 py-0" id="InputMessage" required cols="15" rows="5" required></textarea>
              </div>
              <div class="mb-3 form-check d-flex">
                <input type="checkbox" class="form-check-input align-self-center" id="checkBox">
                <label class="ps-2 form-check-labelc fs-5 text-light" for="checkBox">Guardar dados</label>
              </div>
              <button type="submit" class="btn btn-primary text-uppercase col-3">Enviar</button>
            </form>
          </div>
        </article>
      </aside>
    </section>
  </header>
  <main>
    <section class="container py-3 bg-light" id="register-section">
      <div class="rounded mask d-flex justify-content-between bg-dark" id="mask">
        <div class="rounded-start welcome text-center text-light px-5 d-flex flex-column align-items-center justify-content-evenly bg-success bg-opacity-75" id="welcome">
          <h1 class="fw-bold">Seja Muito Bem Vindo!</h1>
          <h2>Estamos ansiosos para que você faça parte da nossa família</h2>
        </div>
        <form class="rounded-end bg-primary bg-opacity-50 d-flex justify-content-center form-register" action="POST"  id="register">
          <fieldset class="form-content d-flex p-4 rounded flex-column justify-content-center">
            <legend class="form-item text-center d-flex justify-content-center">
              <img src="img/icon.jpg" alt="Login icon" class="register-icon">
            </legend>
            <div class="form-item pb-3">
              <label for="inputName" class="form-label text-light fw-semibold m-0">Nome</label>
              <input type="text" name="name" class="form-control form-control--name text-light fst-italic form-input fw-semibold" id="inputName" aria-describedby="emailHelp" data-type="name" required>
            </div>
            <div class="form-item pb-3">
              <label for="inputLastName" class="form-label text-light fw-semibold m-0">Sobrenome</label>
              <input type="text" name="lastName" class="form-control form-control--name text-light fst-italic form-input fw-semibold" id="inputLastName" aria-describedby="emailHelp" data-type="lastName" required>
            </div>
            <div class="form-item pb-3">
              <label for="inputEmail" class="form-label text-light fw-semibold m-0">Email</label>
              <input type="email" name="email" class="form-control text-light fst-italic form-input fw-semibold" id="inputEmail" aria-describedby="emailHelp" data-type="email" required>
            </div>
            <div class="form-item pb-3">
              <label for="inputPassword" class="form-label text-light fw-semibold m-0">Senha</label>
              <input type="password" name="password" class="form-control text-light fst-italic form-input fw-semibold" id="inputPassword" data-type="password" data-type="password" required>
            </div>
            <div class="mb-3 form-check d-flex justify-content-between">
              <div>
                <input type="checkbox" class="form-check-input" id="checkBox">
                <label class="form-check-label text-light fw-semibold" for="checkBox">Salvar dados</label>
              </div>
              <a class="text-light" href="login.html">Já possui conta?</a>
            </div>
            <button type="submit" class="fw-semibold btn btn-primary mb-2 align-self-center form-btn" id="button-form">Cadastrar-me</button>
          </fieldset>
        </form>
      </div>
    </section>
  </main>
  <footer>
    <section class="bg-secondary networks py-3 bg-opacity-10">
      <h2 class="fs-2 text-center pb-3 font-wine">Nossas Redes Sociais</h2>
      <nav class="container">
        <ul class="row m-0 p-0 justify-content-between">
          <li class="list-group-item col-5 col-md-2 list-link">
            <a href="" class="fs-5 d-flex text-decoration-none btn btn-facebook justify-content-center">
                <p class="m-0 text-light">facebook</p>
                <img src="img/facebook.svg" alt="" class="nav-icon ps-1">
            </a>
          </li>
          <li class="list-group-item col-5 col-md-2 list-link">
            <a href="" class="fs-5 d-flex text-decoration-none btn btn-whatsapp justify-content-center">
                <p class="m-0 text-light">whatsapp</p>
                <img src="img/whatsapp.svg" alt="" class="nav-icon ps-1">
            </a>
          </li>
          <li class="list-group-item col-5 col-md-2 list-link">
            <a href="" class="fs-5 d-flex text-decoration-none btn btn-instagram justify-content-center">
                <p class="m-0 text-light">instagram</p>
                <img src="img/instagram.svg" alt="" class="nav-icon ps-1">
            </a>
          </li>
          <li class="list-group-item col-5 col-md-2 list-link">
            <a href="" class="fs-5 d-flex text-decoration-none btn btn-twitter justify-content-center">
                <p class="m-0 text-light">twitter</p>
                <img src="img/twitter.svg" alt="" class="nav-icon ps-1">
            </a>
          </li>
        </ul>
      </nav>
    </section>
    <section class="py-1 copyrigth bg-dark">
      <p class="text-light text-center fs-5 m-0">&copy; Todos os direitos reservados - 2022</p>
    </section>
  </footer>
</body>
<script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="./js/main.js" type="module"></script>
</html>
