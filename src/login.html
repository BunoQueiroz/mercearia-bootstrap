<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="shortcut icon" href="img/icon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/login.css">
    <title>Login | Mercadinho Eleni - O Melhor de Paraipaba</title>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container">
        <a class="navbar-brand" href="#"><img class="logo" src="img/logo.jpg" alt="Logo da mercearia"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="text-end collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="fs-5 nav-link font-header" aria-current="page" href="index.html">Home</a>
            <a class="fs-5 nav-link disabled font-header">Produtos</a>
            <a class="fs-5 nav-link font-header" href="#">Login</a>
            <a class="fs-5 nav-link font-header" href="register.html">Cadastro</a>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <section class="container login py-5 bg-light" id="login">
      <form class="d-flex justify-content-center form mb-3" action="POST">
        <div class="mask bg-dark rounded-4">
          <fieldset class="rounded-4 text-light form-content d-flex bg-primary bg-opacity-25 p-4 rounded flex-column justify-content-center">
            <legend class="form-item text-center d-flex justify-content-center">
              <img src="img/icon-login.svg" alt="Login icon" class="login-icon">
            </legend>
            <div class="form-item pb-3">
              <label for="inputEmail" class="form-label fw-semibold m-0">Email</label>
              <input type="email" class="form-control text-light fst-italic form-input fw-semibold" id="inputEmail" aria-describedby="emailHelp" required>
            </div>
            <div class="form-item pb-3">
              <label for="inputPassword" class="form-label fw-semibold m-0">Senha</label>
              <input type="password" class="form-control text-light fst-italic form-input fw-semibold" id="inputPassword" required>
            </div>
            <div class="mb-3 form-check d-flex justify-content-between">
              <div>
                <input type="checkbox" class="form-check-input" id="checkBox">
                <label class="form-check-label fw-semibold" for="checkBox">Salvar dados</label>
              </div>
              <a class="text-light" href="#">Esqueceu sua senha?</a>
            </div>
            <button type="submit" class="fw-semibold btn btn-primary mb-2 align-self-center form-btn">Logar</button>
          </fieldset>
        </div>
      </form>
    </section>
  </main>
  <footer>
    <section class="bg-secondary networks py-3 bg-opacity-10">
      <h2 class="fs-2 text-center pb-3 font-wine">Nossas Redes Sociais</h2>
      <nav class="container">
        <ul class="row m-0 p-0 justify-content-between">
          <li class="list-group-item col-5 col-md-2 list-link">
            <a href="" class="fs-5 d-flex text-decoration-none btn btn-facebook justify-content-center">
                <p class="m-0 text-light">facebook</p>
                <img src="img/facebook.svg" alt="" class="nav-icon ps-1">
            </a>
          </li>
          <li class="list-group-item col-5 col-md-2 list-link">
            <a href="" class="fs-5 d-flex text-decoration-none btn btn-whatsapp justify-content-center">
                <p class="m-0 text-light">whatsapp</p>
                <img src="img/whatsapp.svg" alt="" class="nav-icon ps-1">
            </a>
          </li>
          <li class="list-group-item col-5 col-md-2 list-link">
            <a href="" class="fs-5 d-flex text-decoration-none btn btn-instagram justify-content-center">
                <p class="m-0 text-light">instagram</p>
                <img src="img/instagram.svg" alt="" class="nav-icon ps-1">
            </a>
          </li>
          <li class="list-group-item col-5 col-md-2 list-link">
            <a href="" class="fs-5 d-flex text-decoration-none btn btn-twitter justify-content-center">
                <p class="m-0 text-light">twitter</p>
                <img src="img/twitter.svg" alt="" class="nav-icon ps-1">
            </a>
          </li>
        </ul>
      </nav>
    </section>
    <section class="py-1 copyrigth bg-dark">
      <p class="text-light text-center fs-5 m-0">&copy; Todos os direitos reservados - 2022</p>
    </section>
  </footer>
</body>
<script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="./js/main.js"></script>
</html>
